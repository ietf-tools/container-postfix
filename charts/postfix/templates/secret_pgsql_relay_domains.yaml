{{- if .Values.pgsql_relay_domains.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.pgsql_relay_domains.name | replace "_" "-" }}
  labels:
    {{- include "postfix.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- with .Values.pgsql_relay_domains.data }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

{{- if .Values.pgsql_restriction_classes.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.pgsql_restriction_classes.name | replace "_" "-" }}
  labels:
    {{- include "postfix.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- with .Values.pgsql_restriction_classes.data }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
